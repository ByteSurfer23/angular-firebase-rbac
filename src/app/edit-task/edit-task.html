<div class="p-6 max-w-xl mx-auto bg-white shadow-md rounded-md space-y-4">
  <h2 class="text-xl font-bold text-center">Edit Task</h2>

  <input [(ngModel)]="task.taskDetail" name="taskDetail" placeholder="Task Details" required
    class="w-full p-2 border rounded-md" />

  <input [(ngModel)]="task.enquiryDate" name="enquiryDate" type="date"
    class="w-full p-2 border rounded-md" />

  <select [(ngModel)]="task.status" name="status" class="w-full p-2 border rounded-md">
    <option value="pending">Pending</option>
    <option value="in-progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>

  <select [(ngModel)]="task.assignedTo" name="assignedTo" class="w-full p-2 border rounded-md">
    <option *ngFor="let user of users" [value]="user.uid">{{ user.name }}</option>
  </select>

  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" (click)="updateTask()">Update Task</button>
</div>
