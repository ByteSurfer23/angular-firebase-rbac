<div class="p-6 max-w-xl mx-auto bg-white shadow-md rounded-md space-y-4">
  <h2 class="text-xl font-bold text-center">Edit Task</h2>

  <input
    [(ngModel)]="task.taskDetail"
    name="taskDetail"
    placeholder="Task Details"
    required
    class="w-full p-2 border rounded-md"
  />

  <input
    [(ngModel)]="task.enquiryDate"
    name="enquiryDate"
    type="date"
    class="w-full p-2 border rounded-md"
  />

  <select
    [(ngModel)]="task.status"
    name="status"
    class="w-full p-2 border rounded-md"
  >
    <option value="pending">Pending</option>
    <option value="in-progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>

  <!-- âœ… Scrollable assign users section -->
  <div class="space-y-2">
    <label class="font-semibold text-gray-700">Assign Users:</label>
    <div class="border rounded-md max-h-64 overflow-y-auto p-2 bg-gray-50 space-y-2">
      <div
        *ngFor="let user of users"
        class="flex items-center gap-2 p-2 rounded hover:bg-blue-50 transition cursor-pointer"
      >
        <input
          type="checkbox"
          [checked]="isUserAssigned(user.uid)"
          (change)="toggleUserAssignment(user.uid)"
          class="accent-blue-600"
        />
        <span class="text-sm">{{ user.name }}</span>
      </div>
    </div>
  </div>

  <button
    class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition"
    (click)="updateTask()"
  >
    Update Task
  </button>
</div>
