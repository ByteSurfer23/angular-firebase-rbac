<div class="flex flex-col gap-4 p-6 rounded-lg bg-white shadow-lg w-full max-w-md mx-auto mt-8">
  <button
    *ngIf="customization.userAnalytics"
    class="btn"
    (click)="goTo('useranalytics')"
  >
    📊 User Analytics
  </button>

  <button
    *ngIf="customization.orgAnalytics"
    class="btn"
    (click)="goTo('organalytics')"
  >

  <button
    *ngIf="customization.auditLog"
    class="btn"
    (click)="goTo('auditlogs')"
  >
    📋 Audit Log
  </button>
</div>
