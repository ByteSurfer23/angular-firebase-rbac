<div class="p-4 space-y-4">
  <div *ngFor="let task of tasks" class="border p-4 rounded-md bg-white shadow">
    <div class="flex justify-between items-center cursor-pointer" (click)="task.showDetails = !task.showDetails">
      <h3 class="text-lg font-semibold">{{ task.taskDetail }}</h3>
      <i class="fas fa-chevron-down transition-transform duration-300" [class.rotate-180]="task.showDetails"></i>

      <!-- <span
        class="transition-transform duration-300"
        [class.rotate-180]="task.showDetails"
      >
        
      </span> -->
    </div>

    <div *ngIf="task.showDetails" class="mt-2 text-sm space-y-1 text-gray-700">
      <p><strong>Task Detail:</strong> {{ task.taskDetail }}</p>
      <p><strong>Status:</strong> {{ task.status }}</p>
      <p><strong>Enquiry Date:</strong> {{ task.enquiryDate }}</p>
      <p><strong>Reminder Date:</strong> {{ task.reminderDate || 'Not set' }}</p>
      <p><strong>Assigned To:</strong> {{ task.assignedTo || 'None' }}</p>
      <p><strong>Created At:</strong> {{ task.createdAt?.toDate?.() || 'Not available' }}</p>
    </div>

    <div class="mt-4 space-x-2" *ngIf="task.showDetails">
      <button class="bg-yellow-500 text-white px-3 py-1 rounded" [routerLink]="['/edit-task', task.id]">
        Edit
      </button>
      <button class="bg-red-600 text-white px-3 py-1 rounded" (click)="deleteTask(task.id)">
        Delete
      </button>
    </div>
  </div>
</div>
